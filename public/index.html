<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片提示词反推工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片提示词反推工具</h1>
            <p class="subtitle">上传图片，AI 为你生成精准提示词</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-options">
                    <!-- 本地上传 -->
                    <div class="upload-option">
                        <button id="localUploadBtn" class="upload-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            选择本地图片
                        </button>
                        <input type="file" id="localFileInput" accept="image/jpeg,image/png" style="display: none;">
                        <p class="upload-hint">支持 JPG/PNG，单张≤5MB</p>
                    </div>

                    <!-- URL 上传 -->
                    <div class="upload-option">
                        <div class="url-input-group">
                            <input
                                type="text"
                                id="urlInput"
                                placeholder="输入图片 URL (HTTP/HTTPS)"
                                class="url-input"
                            >
                            <button id="urlConfirmBtn" class="url-btn">确认 URL</button>
                        </div>
                    </div>
                </div>

                <!-- 预览区域 -->
                <div id="previewSection" class="preview-section" style="display: none;">
                    <div class="preview-container">
                        <img id="previewImage" alt="预览图">
                    </div>
                    <p class="preview-label">预览图</p>
                    <button id="reuploadBtn" class="reupload-btn">重新上传</button>
                </div>
            </section>

            <!-- promptType 选择 -->
            <section class="prompt-type-section">
                <label for="promptType" class="section-label">选择提示词类型</label>
                <select id="promptType" class="prompt-select">
                    <option value="">请选择类型</option>
                    <option value="midjourney">Midjourney</option>
                    <option value="stableDiffusion">Stable Diffusion</option>
                    <option value="flux">Flux</option>
                    <option value="normal">通用基础版</option>
                </select>
            </section>

            <!-- 生成按钮 -->
            <section class="generate-section">
                <button id="generateBtn" class="generate-btn" disabled>
                    生成提示词
                </button>
                <p id="generateStatus" class="generate-status"></p>
            </section>

            <!-- 结果展示 -->
            <section id="resultSection" class="result-section" style="display: none;">
                <label for="resultText" class="section-label">生成的提示词</label>
                <div class="result-container">
                    <textarea
                        id="resultText"
                        class="result-textarea"
                        readonly
                        placeholder="提示词将在此显示..."
                    ></textarea>
                    <button id="copyBtn" class="copy-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        复制
                    </button>
                </div>
                <p id="copyStatus" class="copy-status"></p>
            </section>
        </main>

        <footer>
            <p>Powered by Coze AI</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
